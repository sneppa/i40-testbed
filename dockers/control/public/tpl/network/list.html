<ng-include src="'tpl/network/nav.html'"></ng-include>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Testbed Server</h4>
                        <p class="category">Elementare Server des Testbeds</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr><th>Server</th>
                                    <th>Ports</th>
                                    <th>Beschreibung</th>
                                </tr></thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">OPC UA Aktive Server</h4>
                        <p class="category">Docker Server</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr><th>Server</th>
                                    <th>Ports</th>
                                    <th>Beschreibung</th>
                                </tr></thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">OPC UA Produkt Server</h4>
                        <p class="category">Produkte die im Repository liegen</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped" ng-controller="ProductOverview">
                            <thead>
                                <tr><th>Server</th>
                                    <th>Ports</th>
                                    <th>Beschreibung</th>
                                </tr></thead>
                            <tbody>
                                <tr ng-repeat="product in products">
                                    <td>Repo</td>
                                    <td>3000</td>
                                    <td>{{product._id}}: {{product.name}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
